<form id="{% form_name %}" name="{% form_name %}" class="wufoo page1" action="{% form_url %}" method="{% form_method %}">
	<fieldset>
		<legend>{% form_title %}</legend>
		{% form_message %}
		<div>
			<ul>
				{% form %}
				<li>
					<input name="submit" type="submit" tabindex="{% tab_index %}" value="{% submit_label %}">
				</li>
			</ul>
		</div>
	</fieldset>
</form>
